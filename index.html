    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      .gold-gradient-text {
        background: linear-gradient(to right, #fbbf24, #d97706, #fbbf24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
        will-change: background-position;
      }
      .gold-border {
        position: relative;
        background: #0f172a;
        border-radius: 1rem;
      }
      .gold-border::before {
        content: "";
        position: absolute;
        inset: -1px;
        z-index: -1;
        background: linear-gradient(45deg, #d97706, #fbbf24, #d97706);
        border-radius: inherit;
        animation: rotate 6s linear infinite;
        will-change: background-position;
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
      @keyframes rotate {
        0% { background-position: 0 0; }
        50% { background-position: 100% 0; }
        100% { background-position: 0 0; }
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.9); /* Increased opacity for performance */
        border: 1px solid rgba(251, 191, 36, 0.1);
        /* Removed heavy backdrop-filter for better mobile performance */
      }
      @media (min-width: 768px) {
        .glass-card {
           background: rgba(15, 23, 42, 0.8);
           backdrop-filter: blur(8px);
           -webkit-backdrop-filter: blur(8px);
        }
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a;
        border-radius: 0 16px 16px 0;
      }
      /* Marquee for Tech Stack - Optimized with translate3d */
      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
      }
      .marquee-content {
        display: inline-block;
        animation: marquee 25s linear infinite;
        will-change: transform;
      }
      @keyframes marquee {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-50%, 0, 0); }
      }
      /* 3D Menu Animation Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-x-90 {
        transform: rotateX(90deg);
      }
      .rotate-x-0 {
        transform: rotateX(0deg);
      }
      /* Utility for smooth fading */
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translate3d(0, 20px, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }
    </style>
